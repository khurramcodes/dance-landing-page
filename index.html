<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Landing Page</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<!-- Tablet and Mobile header Image -->
<div class="mobile-header-img">
    <img src="./images/main.jpg" alt="">
</div>
<div class="wrapper">
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <div class="line"></div>
        <ul class="navigation">
            <li class="active">Home</li>
            <li>About Us</li>
            <li>Portfolio</li>
            <li>Contact</li>
        </ul>
        <div class="btn-mobileMenu">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!-- Main Content -->   
    <div class="content-wrapper">
        <div class="left-wrapper">
            <div class="left-img"></div>
        </div>
        <div class="right-wrapper">
            <div class="row">
                <div class="heading">
                    <h1>
                        <p>Crea -</p>
                        <div>
                            <span>tivity.</span>
                            <span>is our<br>ingredient</span>
                        </div>
                    </h1>
                </div><!-- ./heading -->
                <div class="social-links">
                    <div><img src="./images/twitter.svg" alt="twitter"></div>
                    <div><img src="./images/instagram.svg" alt="instagram"></div>
                    <div><img src="./images/facebook.svg" alt="facebook"></div>
                    <div><img src="./images/email.svg" alt="email"></div>
                </div>
            </div>
            <div class="row btn-check">
                <button>Check Our Package</button>
            </div>
            <div class="row-bottom">
                <div class="our-services">
                    <div class="services-wrapper">
                        <span class="vertical-line"></span>
                        <div class="active"><p>Photography</p></div>
                        <div><p>Videography</p></div>
                        <div><p>Graphic Design</p></div>
                        <div><p>Illustration</p></div>
                        <div><p>Animation</p></div>
                    </div>
                </div>
                <div class="about-us">
                    <p><i class="fa-solid fa-quote-right"></i></p>
                    <p>We help you to create the best graphics,<br>photos, videos, animations and illustrations</p>
                    <img src="./images/dance.jpg" alt="dance">
                </div>
                <div class="arrow">
                    <img src="./images/arrow.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
